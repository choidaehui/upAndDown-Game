<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="src/upAndDownGame.js"></script>
  <title>upAndDownGame</title>
</head>
<body>
  <section id="wrapper">
    <h1>랜덤숫자 맞추기 게임</h1>
    <p>(1~100 사이의 숫자를 입력하세요.)</p>
  </section>
  <section id="content">
    <form>
      <input type="text" name="randomNum" id="randomNum" placeholder="숫자입력">
      <input type="button" value="실행" id="execute">
      <input type="text" name="result" id="result" placeholder="결과">
    </form>    
  </section>

  
</body>
</html>
